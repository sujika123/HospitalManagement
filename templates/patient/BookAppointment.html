{% extends 'patient/dash.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="card">
    <div class="header bg-red">

        <h2 class="text-center">
            MAKE YOUR APPOINTMENT
        </h2>

    </div>
    <div class="body">

<!--<h1 class="text-center" style="font-family: 'Alkatra', cursive;">Make Your Appointments</h1><hr><br>-->
<div class="card-body card-block" style="margin-left:500px;">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class=" form-control-label"> Patient Name</label>
                    <input  type="text"  class="form-control" readonly value="{{request.user}}">

                </div>
                 <div class="form-group">
                    <label class=" form-control-label">Doctor Name</label>
                    <input type="text" required  class="form-control" readonly value="{{data.Doc_name}}">

                </div>
                <div class="form-group">
                    <label class=" form-control-label">Date</label>
                    <input  required  class="form-control" readonly value="{{data.Date}}">

                </div>
                <div class="form-group">
                    <label class=" form-control-label">Start Time</label>
                    <input  required  class="form-control" readonly value="{{data.Start_time}}">

                </div>
                <div class="form-group">
                    <label  class=" form-control-label">End Time</label>
                    <input  required  class="form-control" readonly value="{{data.End_time}}">

                </div>
                <br>
                <div class="form-actions form-group ">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>

            </form>
</div>
 </div>
</div>


{% endblock %}
